<!DOCTYPE html>
<html>

<head>
    <title>Challenge JS</title>
    <meta charset="utf-8">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<h1>  The Cookie Clicker </h1>
